<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <!-- CSS Stylesheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<!-- d-flex justify-content-center align-items-center -->
<!-- style="height: 100vh;" -->

<body>
  <!-- <div id="cards"> -->
  <div class="row justify-content-center align-items-center" >
    <div class="col-12 col-lg-2 col-md-3 col-sm-4 p-0">
      <div class="card text-center custom-card">
        <div class="card-body">
          <h5 class="card-title">Your Result</h5>
          <div class="card-circle">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
          <h5>Great</h5>
          <p id="card-body-text">You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
    </div>
    <div class="col col-lg-2 col-md-3 col-sm-4 p-0">
      <div class="card shadow custom-card-2">
        <div class="card-body-2">
          <h5 class="card-title-2">Summary</h5>
          <div class="card-2-box1">
            <div class="box1-text1">
              <img src="assets\images\icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <div class="box1-text2">
              <p id="box-text3">80</p>
              <p id="box-text4">/ 100</p>
            </div>
          </div>
          <div class="card-2-box2">
            <div class="box2-text1">
              <img src="assets\images\icon-memory.svg">
              <p>Memory</p>
            </div>
            <div class="box2-text2">
              <p id="box-text3">92</p>
              <p id="box-text4">/ 100</p>
            </div>
          </div>
          <div class="card-2-box3">
            <div class="box3-text1">
              <img src="assets\images\icon-verbal.svg">
              <p>Verbal</p>
            </div>
            <div class="box3-text2">
              <p id="box-text3">61</p>
              <p id="box-text4">/ 100</p>
            </div>
          </div>
          <div class="card-2-box4">
            <div class="box4-text1">
              <img src="assets\images\icon-visual.svg">
              <p>Visual</p>
            </div>
            <div class="box4-text2">
              <p id="box-text3">72</p>
              <p id="box-text4">/ 100</p>
            </div>
          </div>
          <div class="d-grid gap-2 custom-button">
            <button class="btn btn-dark rounded-pill">Continue</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pardeep Kumar</a>.
  </div>
</body>

</html>
